<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AdicionarExercicio.css">
    <title>Adicionar Exercícios</title>
</head>
<body>
    <div class="container">
		<h1>Adicionar Exercício</h1>
		<form>
			<label for="name">Nome do exercício:</label>
			<input type="text" id="nome" name="nome" required style="padding: 10px; opacity: 50%;">
			<br>

			<label for="imagem">Imagem:</label>
			<input type="file" id="campoImagem" name="imagem" required style="padding: 10px; opacity: 50%;">
			<br>

			<label for="descricao">Descrição:</label>
			<input type="text" id="email" name="email" required>

			<label for="link">Link do vídeo:</label>
			<input type="url" id="link" name="link" required style="padding: 10px; opacity: 50%;">
			<br>

			<input type="submit" value="Adicionar">
		</form>
	</div>
</body>
</html>
