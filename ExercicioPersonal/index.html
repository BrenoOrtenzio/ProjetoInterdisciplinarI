<!doctype html>
<html lang="pt-br">

<head>
  <title>Cadastro de Exercícios</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <header>
    <h1>Cadastro de Exercícios</h1>
  </header>

  <main>
    <div class="exercicio">
      <div class="imagem-exercicio">
        <img src="exercicio1.jpg" alt="Exercício 1">
      </div>
      <div class="detalhes-exercicio">
        <h2 class="nome-exercicio">Trícep extension </h2>
        <div class="botoes">
          <button class="saibaMais">Saiba Mais</button>
          <button class="editar">Editar</button>
        </div>
      </div>
    </div>

    <div class="exercicio">
      <div class="imagem-exercicio">
        <img src="exercicio2.jpg" alt="Exercício 2">
      </div>
      <div class="detalhes-exercicio">
        <h2 class="nome-exercicio">Supino declinado com Halteres</h2>
        <div class="botoes">
          <button class="saibaMais">Saiba Mais</button>
          <button class="editar">Editar</button>
        </div>
      </div>
    </div>

    <div class="exercicio">
      <div class="imagem-exercicio">
        <img src="exercicio3.jpg" alt="Exercício 2">
      </div>
      <div class="detalhes-exercicio">
        <h2 class="nome-exercicio">One Arm Row com Halteres</h2>
        <div class="botoes">
          <button class="saibaMais">Saiba Mais</button>
          <button class="editar">Editar</button>
        </div>
      </div>
    </div>

    <div class="exercicio">
      <div class="imagem-exercicio">
        <img src="exercicio4.jpg" alt="Exercício 4">
      </div>
      <div class="detalhes-exercicio">
        <h2 class="nome-exercicio">Bícep curl com Barra W</h2>
        <div class="botoes">
          <button class="saibaMais">Saiba Mais</button>
          <button class="editar">Editar</button>
        </div>
      </div>
    </div>

    <button class="adicionarExercicio" onclick="RedirecionaAdicionarExercicio()">Adicionar Exercício</button>
  </main>

  <footer class="footer-bg">
    <div class="footer-container">
        <div class="opcoes">
  
            <button class="botaoAgendaPersonal" onclick="RedirecionaAgendaPersonal()">Calendário</button>
  
  
            <button class="botaoCriarFicha" onclick="RedirecionaCriarFicha()">Fichas</button>
  
  
            <button class="botaoExercicioPersonal" onclick="RedirecionaExercicioPersonal()">Exercícios</button>
  
        </div>
    </div>
    </div>
  </footer>
  
</body>

</html>
