<!doctype html>

<html>

<head>
  <title>LogIn</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Login/style.css">
  <link rel="stylesheet" href="/Login/global.css">
</head>

<body>
  <div class="container">
  <form>
    <div class="form-field">
      <div><label>Email</label></div>
      <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()" />
      <div class="error" id="email-required-error">Email é obrigatório</div>
      <div class="error" id="email-invalid-error">Email é inválido</div>
    </div>
    <div class="form-field">
      <div><label>Senha</label></div>
      <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()" />
      <div class="error" id="password-required-error">Senha é obrigatória</div>
    </div>
    <div>
      <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar senha</button>
    </div>
    <div>
      <button type="button" class="solid" id="login-button" disabled="true" onclick="login()" style="background-color: #ff5a5f;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      opacity: 1;">Entrar</button>
    </div>
    <div>
      <button onclick="Redirecionar()" type="button" class="outline" onclick="register()" style="background-color: #ff5a5f;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      opacity: 1;">Cadastrar</button>
    </div>
  </form>
  </div>
</body>
